---

<div class="jumbotron subhead" id="overview">
  <div class="container">
    {% if page.pretitle %}
    <p class="subhead-pretitle">{{ page.pretitle }}</p>
    {% endif %}
    <h1>{{ page.title }}</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
      {{ content }}
    </div>
    <div class="col-sm-4">
      {% include sidebar.html %}
    </div>
  </div>
</div>
