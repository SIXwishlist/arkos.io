<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/bower_components/lato/css/lato.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/static/css/arkos.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/static/css/jekyll-syntax.css" media="screen" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/arkos.js"></script>
  <title>{% if page.title %}{{ site.title }} &mdash; {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>


	<link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/static/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/static/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/static/img/manifest.json">
	<link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/static/img/favicon.ico">
	<meta name="msapplication-config" content="/static/img/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
</head>
