<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" type="text/css" href="https://cdn.citizenweb.io/static/css/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="https://cdn.citizenweb.io/static/css/font-awesome.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="https://cdn.citizenweb.io/static/css/arkos.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="https://cdn.citizenweb.io/static/css/jekyll-syntax.css" media="screen" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script type="text/javascript" src="https://cdn.citizenweb.io/static/js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="https://cdn.citizenweb.io/static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.citizenweb.io/static/js/arkos.js"></script>
  <title>{% if page.title %}{{ site.title }} &mdash; {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<link rel="icon" type="image/png" href="https://cdn.citizenweb.io/static/img/logo-arkos-favicon.png">
	<link rel="apple-touch-icon" type="image/png" href="https://cdn.citizenweb.io/static/img/logo-arkos-appletouch.png">
	<link rel="icon" sizes="144x144" href="https://cdn.citizenweb.io/static/img/logo-arkos-appletouch.png">
</head>
